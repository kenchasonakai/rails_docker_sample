version: '3'
x-var: &APP_NAME
  "rails_docker_sample"
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      #applicationのディレクトリ名で置き換えてください
      - .:/*APP_NAME
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/app/node_modules
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
volumes:
  bundle_data:
  node_modules:
